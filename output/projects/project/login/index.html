<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Login Form</title>
</head>
<body>

<div class="container">
    <div class="row z-depth-2 login-row">
        <div class="col s12 m7 login-container white center">
            <div class="border-top"></div>
            <p class="center flow-text">Login</p>
            <form class="col s12 m10 offset-m1" onsubmit="return false;">
                <button class="btn btn-flat indigo lighten-1 white-text btn-facebook"><span class="fa fa-facebook-official fa-fw"></span> Login with Facebook</button>
                <p class="center"><small>OR</small></p>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="user" type="text">
                        <label for="user">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="pass" type="password" autocomplete="off">
                        <label for="pass">Password </label>
                        <button type="button" onmousedown="show()" onmouseup="hide()" id="styled-button" class="indigo-text text-darken-2 transparent">
                            <i class="material-icons">remove_red_eye</i>
                        </button>
                        <small>
                            <a href="#" class="left">Forgot password?</a></small>
                    </div>
                </div>
                <button class="btn btn-flat grey darken-4 white-text btn-login"> Login </button>
                <p class="center">Don't have an account? <a href="#">Join</a></p>
            </form>
        </div>
        <div class="col s12 m5 image-container amber darken-1 hide-on-small-only"></div>
    </div>
</div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
